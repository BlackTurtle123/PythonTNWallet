{% extends 'base.html' %}
{% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="{{  url_for('static', filename='js/portfolio.js') }}"></script>
{% endblock %}
{% block content %}
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">AssetId</th>
            <th scope="col">Name</th>
            <th scope="col">Balance</th>
            <th scope="col">Decimals</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        {% for asset in portfolio %}
            <tr>
                <th scope="row">{{ asset['id'] }}</th>
                <td>{{ asset['name'] }}</td>
                <td>{{ asset['normalized'] }}</td>
                <td>{{ asset['decimals'] }}</td>
                <td>
                    <button type="button" class="details_btn" data-asset="{{ asset['id']}}">Send-Details-More</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
